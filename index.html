<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>web-poster</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
  display: flex;
  justify-content: center;
  align-items: center;

  color: rgba(255, 255, 255, 0.9);
  font-family: Helvetica, Arial, sans-serif;
  font-weight: 300;

  background-image: url("pic.png");
  background-size: cover;        
  background-position: center;   
  background-repeat: no-repeat;
}
    .poster {
  aspect-ratio: 3 / 4;
  width: min(80vw, 420px);

  display: grid;
  grid-template-rows: 1fr auto 1fr;
  text-align: center;
}
    h1 {
  font-size: clamp(1.8rem, 4vw, 2.6rem);
  margin-bottom: 1rem;
}

.top {
  font-size: clamp(0.9rem, 2vw, 1.1rem);
  letter-spacing: 0.05em;
}

.bottom {
  font-size: clamp(0.9rem, 2vw, 1.1rem);
  margin-top: 2rem;
}

.script {
  font-family: cursive;
  font-size: clamp(1.5rem, 4vw, 2.2rem);
}
  </style>
</head>

<body>
  <main class="poster">
    <h1>THERE ISN'T ONE.</h1>

    <p class="top">
      YOU TALK ABOUT REDEFINING MY IDENTITY.
    </p>

    <p class="bottom">
      YOUR EFFORT TO REMAIN WHAT YOU ARE IS WHAT<br>
      <span class="script">Limits You.</span>
    </p>
  </main>
</body>
</html>
